<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride's Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
    <style src="app.js"></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1>Welcome To Simba's Pride!!</h1>
    <div class="first"><input type="text" placeholder='Type Name Here' class="name"><button class="king">Start</button></div>
    <div class="bottle">
        <div class="oval"><img src="baby.jpeg" class="simba"></div>
    </div>
    <section class="stats">
        <p>Age:</p>
        <p>Hunger:</p>
        <p>Sleepiness:</p>
        <p>Boredom:</p>
    </section>
    <div class="action">
        <button class="eat">Feed</button>
        <button class="fun">Play</button>
        <button class="sleep">Rest</button>
    </div>
</body>
</html>
